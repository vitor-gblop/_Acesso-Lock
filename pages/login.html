<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcessoLock - Entrar</title>

    <link rel="stylesheet" href="../src/css/general.css">
    <link rel="stylesheet" href="../src/css/login.css">
</head>
<body>
    <header>
        <div id="page_header">
            <img src="../src/img/logo_acessolock.png" alt="" id="acessoLock_logo">
        </div>
    </header>

    <section id="login_login_section">
        <div class="limiter">
            <h2>Acesso</h2>

            <input type="email" name="email_input" id="email_input" placeholder="exemplo@gmail.com">

            <input type="password" name="senha_input" id="senha_input" placeholder="*******">

            <button onclick="">Acessar</button>
        </div>
    </section>

    <section id="login_signin_section">
        
        <div class="limiter">
            <h2>Cadastro</h2>
            <input type="text" name="name_input" id="name_input" placeholder="nome de usuario">

            <input type="email" name="email_input" id="email_input" placeholder="exemplo@gmail.com">

            <input type="password" name="senha_input" id="senha_input" placeholder="*******">

            <input type="password" name="confirma_senha_input" id="consfirma_senha_input" placeholder="*******">

            <button onclick="">Registrar</button>
        </div>
    </section>
    <div id="change_sections">
        <button>para o login</button>
    </div>
</body>
</html>
